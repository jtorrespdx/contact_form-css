<!DOCTYPE html>
  <head>
    <title>Tell Us about Your Project!</title>
    <link rel="stylesheet" href="css/styles.css" media="all" charset="utf-8">
  </head>

  <body>
    <form>
      <h1>Hello!</h1>

      <div id="from">
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
      </div>

      <div id="user_email">
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email">
      </div>

      <div id="user_phone">
        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="user_phone" min="10" max="10">
      </div>

      <div id="project">
        <label for="prjct">Tell us about your project!</label>
        <textarea id="prjct" name="user_project"></textarea>
      </div>

      <div class="button">
        <button type="submit">Thank you!</button>
      </div>
    </form>
  </body>
